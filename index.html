<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <h1>NEWS</h1>
      </div>
      <div class="nav-search">
        <input placeholder="search anything..." class="search-input" />
        <button class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </nav>
    <div class="panel-ops">
      <h4 class="category">SPORTS</h4>
      <h4 class="category">MEDIA</h4>
      <h4 class="category">TECH</h4>
      <h4 class="category">MARKET</h4>
      <h4 class="category">INDIA</h4>
      <h4 class="category">WORLD</h4>
      <h4 class="category">LATEST</h4>
    </div>
    <div class="news-view col">
      <div class="row">
        <div class="grid-logo">
          <img src="assets/latestLogo.png" alt="news" class="logo-img" />
        </div>
        <div class="news-text">
          <h1>Latest News</h1>
        </div>
      </div>
    </div>
  </body>
</html>
